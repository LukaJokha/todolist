<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="icon" href="idk.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="everything">
        <h1>Task List</h1>
        <form action="" id="todo">
            <header>
                <input type="text" class="taskInput" placeholder="New Task">
                <button class="addBtn" value="Vlidate">Add Task</button>
            </header>
            <section>
                <div class="idk">
                    <h2>Tasks</h2>
                    <button class="removeAllBtn"><img src="./recycle-bin.jpg" alt=""></button>
                </div>
                <!-- LIST -->
                <ul class="list"></ul>
            </section>
        </form>
    </div>

    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>
</html>
